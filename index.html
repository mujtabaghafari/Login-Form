<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Please Login To continue</h1>
            <label for="click"><i class="fas fa-times"></i></label>
        </div>
        <div class="sign-in-page">

        <div class="register">
            <input type="radio" name="register" id="signin">
            <input type="radio" name="register" id="signup">


            <div class="sign-in">
                <label for="signin">Sign in</label>
            </div>
            
            <div class="sign-up">
                <label for="signup">Sign up</label>
            </div>
        </div>
        <form action="#">
            <div class="input-box">
            <input type="text" placeholder="Username or email">
            <label for="#"><i class="fas fa-user"></i></label>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password">
            <label for="#"><i class="fas fa-lock"></i></label>
        </div>
        <div class="forgot-pass">
            <div class="remember-me">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
    
                <div class="forgot">
                    <p><a href="#">Forgot Password</a></p>
                </div>
        </div>
        

        

        <div class="input-box">
            <input type="submit" value="Sign in">
        </div>

        <div class="lines">
            <div class="left line"></div>
            <div class="text">or</div>
            <div class="right line"></div>
        </div>

        <div class="social-media">
                <div class="first-label">
                    <label for="#"><i class="fab fa-google"></i>Google</label>
                    <label for="#"><i class="fab fa-facebook-f"></i>Facebook</label>
                </div>
                
                <div class="second-label">
                    <label for="#"><i class="fab fa-linkedin-in"></i>Linkedin</label>
                     <label for="#"><i class="fab fa-github"></i>GitHub</label>
                </div>
        </div>

        <div class="why">
            <a href="#">Why Create an Account?</a>
        </div>

        <div class="privacy">
            By creating this account, you agree to our <a href="#">Privacy Policy</a>
             & <a href="#">Cookie Policy</a>.
        </div>
        </form>
    </div>
    </div>    

    <!-- ------Sign up page -------- -->
    
</body>
</html>
